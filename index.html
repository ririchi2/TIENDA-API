<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>TIENDAS API</h1>
    </header>
    <main>
        <section class="index" style="display: ;">
            <h2>Elige el metodo para realizar AJAX:</h2>
            <input type="button" value="XHR" id="btnXHR">
            <input type="button" value="FETCH" id="btnFetch">
            <input type="button" value="JQUERY" id="btnJquery">
        </section>
        <section class="loading" style="display: none;">
            <div class="loader"></div> 
        </section>
        <section class="result" style="display: none;">
            <a id="showCardForm">Nueva tienda</a>
            <div class="cardForm">
                <h2>Nueva Empresa</h2>
                <form action="">
                    <p>
                        <label for="">Nombre</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">Direccion</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">Localidad</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">Telefono</label>
                        <input type="text">
                    </p>
                </form>
            </div>
        </section>
    </main>
    <script src="/js/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="/js/script.js" type="text/javascript"></script>
</body>
</html>
